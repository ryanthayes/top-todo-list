<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="main.js" defer></script>

    <title>Todo List App</title>
</head>
<body>
        
    <div class="content-container">
        
        <!-- HEADER -->
        <header class="header">
            <nav class="primary-nav">
                <h1 class="header-title">Honeydew List</h1>
                <ul class="header-nav-list">
                    <li id="navInbox" class="header-nav-items | no-bullets flex gap-sm align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 36 36"><path fill="currentColor" d="M12.23 13.09a1 1 0 0 0 0 1.41L18 20.3l5.79-5.79a1 1 0 0 0-1.41-1.41L19 16.47V2a1 1 0 0 0-1-1a1 1 0 0 0-1 1v14.5l-3.38-3.38a1 1 0 0 0-1.39-.03Z" class="clr-i-outline clr-i-outline-path-1"/><path fill="currentColor" d="M29.5 5H22v2h7v14h-5.39l-.1.89a5.42 5.42 0 0 1-10.77 0l-.1-.89H7V7h7V5H6.5A1.5 1.5 0 0 0 5 6.5v25A1.5 1.5 0 0 0 6.5 33h23a1.5 1.5 0 0 0 1.5-1.5v-25A1.5 1.5 0 0 0 29.5 5ZM29 31H7v-8h3.91a7.42 7.42 0 0 0 14.44 0H29Z" class="clr-i-outline clr-i-outline-path-2"/><path fill="none" d="M0 0h36v36H0z"/></svg>Inbox</li>
                            
                    <li id="navToday" class="header-nav-items | no-bullets flex gap-sm align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M9 15.615q-.877 0-1.496-.619q-.62-.62-.62-1.496t.62-1.496q.62-.62 1.496-.62t1.496.62q.62.62.62 1.496t-.62 1.496q-.62.62-1.496.62ZM4 21V5h3.385V2.77h1.077V5h7.153V2.77h1V5H20v16H4Zm1-1h14v-9.385H5V20Z"/></svg>Today</li>
                    
                    <li id="navWeek" class="header-nav-items | no-bullets flex gap-sm align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M6 1h2v2h8V1h2v2h1a2 2 0 0 1 2 2v14c0 1.11-.89 2-2 2H5a2 2 0 0 1-2-2V5c0-1.11.89-2 2-2h1V1M5 8v11h14V8H5m2 2h10v2H7v-2Z"/></svg>This Week</li>
                    
                    <li id="navImportant" class="header-nav-items | no-bullets flex gap-sm align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M19 19H5V8h14m-3-7v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14a2 2 0 0 0 2 2h14c1.11 0 2-.89 2-2V5a2 2 0 0 0-2-2h-1V1m-7.12 11H7.27l2.92 2.11l-1.11 3.45L12 15.43l2.92 2.13l-1.12-3.44L16.72 12h-3.6L12 8.56L10.88 12Z"/></svg>Important</li>
                </ul>
                <div class="header-projects-container">
                    <div class="flex align-items-center justify-content-between">
                        <h2 class="header-projects-title | title--sm">Projects</h2>
                        <button class="btn-open-project-modal" id="openProjectModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"><path fill="" d="M11 13v3q0 .425.288.713T12 17q.425 0 .713-.288T13 16v-3h3q.425 0 .713-.288T17 12q0-.425-.288-.713T16 11h-3V8q0-.425-.288-.713T12 7q-.425 0-.713.288T11 8v3H8q-.425 0-.713.288T7 12q0 .425.288.713T8 13h3Zm1 9q-2.075 0-3.9-.788t-3.175-2.137q-1.35-1.35-2.137-3.175T2 12q0-2.075.788-3.9t2.137-3.175q1.35-1.35 3.175-2.137T12 2q2.075 0 3.9.788t3.175 2.137q1.35 1.35 2.138 3.175T22 12q0 2.075-.788 3.9t-2.137 3.175q-1.35 1.35-3.175 2.138T12 22Z"/></svg>
                        </button>
                    </div>
                    <ul class="header-projects" id="headerProjects">
                        <!--Javascript Content-->
                    </ul> 
      
                </div>

            </nav>
            
        </header>

        <!-- MAIN CONTENT -->
        <main class="main">
            <section class="container">
                <div class="todo-header" id="todoHeader">
                    <!--Javascript Content-->
                </div>
                
                <ul class="todo-list" id="toDoList">
                    <!--Javascript Content-->
                </ul>

            </section>
        </main>

        <!-- NEW PROJECT MODAL -->
        <dialog class="project-modal" id="projectModal"> 
            <div class="project-modal__header">
                <h2 class="project-modal__title | title--sm">
                    <!--Javascript Content-->
                </h2>
            </div>
            <form id="addProjectForm" class="project-form | flex flex-columns gap-md">
                <div class="form-input-group | flex flex-columns gap-sm">
                    <label for="project-title" class="form-label">Project Name*</label>
                    <input 
                        type="text" 
                        id="projectTitle" 
                        class="form-input" 
                        name="project-title" 
                        placeholder="e.g. Costa Rica Trip">
                </div>

                <div class="project-types">
                   
                    <label class="radio-label" for="project-general">
                        <input
                            type="radio"
                            id="projectGeneral"
                            name="project-general" 
                            value="fa-list-check" />
                        <i class="fa-solid fa-list-check"></i>
                    </label>

                    <label class="radio-label" for="project-work">
                        <input 
                            type="radio"
                            id="projectWork"
                            name="project-work"
                            value="fa-laptop" >
                        <i class="fa-solid fa-laptop"></i>
                    </label>

                    <label class="radio-label" for="project-home">
                        <input 
                            type="radio"
                            id="projectSchool"
                            name="project-school"
                            value="fa-graduation-cap" >
                        <i class="fa-solid fa-graduation-cap"></i>
                    </label>

                    <label class="radio-label" for="project-home">
                        <input 
                            type="radio"
                            id="projectHome"
                            name="project-home"
                            value="fa-screwdriver-wrench" >
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        
                    </label>

                    <label class="radio-label" for="project-vacation">
                        <input 
                            type="radio"
                            id="projectVacatiom"
                            name="project-vacation"
                            value="fa-umbrella-beach" >
                        <i class="fa-solid fa-umbrella-beach"></i>
                    </label>

                    <label class="radio-label" for="project-exercise">
                        <input 
                            type="radio"
                            id="projectExercise"
                            name="project-exercise"
                            value="fa-dumbbell" >
                        <i class="fa-solid fa-dumbbell"></i>
                    </label>
                </div>

                <div class="btn-container">
                    <button type="submit" id="addProjectBtn" class="btn" >Add</button>
                    <button id="closeProjectModal" class="btn btn--naked">Cancel</button>
                </div>
            </form>
            
        </dialog>

        <!-- NEW TASK MODAL -->
        <dialog class="tasks-modal" id="tasksModal"> 
            <div class="tasks-modal__header">
                <h2 class="title--sm">Add Task</h2>
            </div>
            <form id="newTaskForm" class="tasks-form | flex flex-columns gap-md">
                <div class="form-input-group | flex flex-columns gap-sm">
                    <label for="task-title" class="form-label">Task</label>
                    <input type="text" class="form-input" name="task-title" id="taskTitle">
                </div>
                <div class="form-input-group | flex flex-columns gap-sm">
                    <label for="task-description" class="form-label">Description</label>
                    <input type="text" class="form-input" name="task-description" id="taskDescription">
                </div>
                <div class="form-input-group | flex flex-columns gap-sm">
                    <label for="task-date" class="form-label">Due Date</label>
                    <input type="date" class="form-input" name="task-date" id="taskDate">
                </div>
                <div class="form-input-group | flex flex-columns gap-sm">
                    <label for="task-priority" class="form-label">Priority</label>
                    <select class="form-input" name="task-priority" id="taskPriority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>          
                </div>
                <div class="form-input-group | flex flex-columns gap-sm">
                    <label for="task-project" class="form-label">Project</label>
                    <select class="form-input" name="task-project" id="taskProject">
                        <option value="default">Default</option>
                    </select>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn" id="taskSubmitBtn">Add</button>
                    <button class="btn btn--naked" id="closeTaskModal">Cancel</button>
                </div>
            </form>
           
        </dialog>

    </div>

</body>
</html>
