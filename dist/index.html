<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!--Font Awesome Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="main.js" defer></script>

    <title>Todo List App</title>
  </head>
  <body>
    <div class="content-container">
      <!-- HEADER -->
      <header class="header">
        <h1 class="header-title">Honeydew List</h1>
      </header>

      <div class="grid-container">
        <!-- SIDEBAR -->
        <nav class="sidebar-nav">
          <ul class="sidebar-nav-list">
            <li id="navInbox" class="sidebar-nav-link | no-bullets">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 36 36"
              >
                <path
                  fill="currentColor"
                  d="M12.23 13.09a1 1 0 0 0 0 1.41L18 20.3l5.79-5.79a1 1 0 0 0-1.41-1.41L19 16.47V2a1 1 0 0 0-1-1a1 1 0 0 0-1 1v14.5l-3.38-3.38a1 1 0 0 0-1.39-.03Z"
                  class="clr-i-outline clr-i-outline-path-1"
                />
                <path
                  fill="currentColor"
                  d="M29.5 5H22v2h7v14h-5.39l-.1.89a5.42 5.42 0 0 1-10.77 0l-.1-.89H7V7h7V5H6.5A1.5 1.5 0 0 0 5 6.5v25A1.5 1.5 0 0 0 6.5 33h23a1.5 1.5 0 0 0 1.5-1.5v-25A1.5 1.5 0 0 0 29.5 5ZM29 31H7v-8h3.91a7.42 7.42 0 0 0 14.44 0H29Z"
                  class="clr-i-outline clr-i-outline-path-2"
                />
                <path fill="none" d="M0 0h36v36H0z" />
              </svg>
              Inbox
            </li>

            <li id="navToday" class="sidebar-nav-link | no-bullets">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M9 15.615q-.877 0-1.496-.619q-.62-.62-.62-1.496t.62-1.496q.62-.62 1.496-.62t1.496.62q.62.62.62 1.496t-.62 1.496q-.62.62-1.496.62ZM4 21V5h3.385V2.77h1.077V5h7.153V2.77h1V5H20v16H4Zm1-1h14v-9.385H5V20Z"
                />
              </svg>
              Today
            </li>

            <li id="navImportant" class="sidebar-nav-link | no-bullets">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M19 19H5V8h14m-3-7v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14a2 2 0 0 0 2 2h14c1.11 0 2-.89 2-2V5a2 2 0 0 0-2-2h-1V1m-7.12 11H7.27l2.92 2.11l-1.11 3.45L12 15.43l2.92 2.13l-1.12-3.44L16.72 12h-3.6L12 8.56L10.88 12Z"
                />
              </svg>
              Important
            </li>
          </ul>
          <div class="sidebar-projects-container">
            <div class="sidebar-projects-header">
              <h2 class="sidebar-title | title--sm">Projects</h2>
              <button class="btn--add btn--dark" id="openProjectModal">
                <i class="fa-solid fa-circle-plus"></i>
              </button>
            </div>
            <ul class="sidebar-projects" id="sidebarProjects">
              <!--Javascript Content-->
            </ul>
          </div>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="main">
          <div id="mainContainer" class="main-container">
            <!--Javascript Content-->
          </div>
        </main>

        <!-- NEW PROJECT MODAL -->
        <dialog class="project-modal" id="projectModal">
          <div class="project-modal__header">
            <h2 class="project-modal__title | title--sm">
              <!--Javascript Content-->
            </h2>
          </div>
          <form
            id="addProjectForm"
            class="project-form | flex flex-columns gap-md"
          >
            <div class="form-input-group | flex flex-columns gap-sm">
              <label for="projectTitle" class="form-label">Project Name*</label>
              <input
                type="text"
                id="projectTitle"
                class="form-input"
                name="project-title"
                placeholder="e.g. Costa Rica Trip"
              />
            </div>

            <div class="project-types">
              <label class="radio-label" for="projectGeneral">
                <input
                  type="radio"
                  id="projectGeneral"
                  name="project-general"
                  value="fa-list-check"
                />
                <i class="fa-solid fa-list-check"></i>
              </label>

              <label class="radio-label" for="projectWork">
                <input
                  type="radio"
                  id="projectWork"
                  name="project-work"
                  value="fa-laptop"
                />
                <i class="fa-solid fa-laptop"></i>
              </label>

              <label class="radio-label" for="projectSchool">
                <input
                  type="radio"
                  id="projectSchool"
                  name="project-school"
                  value="fa-graduation-cap"
                />
                <i class="fa-solid fa-graduation-cap"></i>
              </label>

              <label class="radio-label" for="projectHome">
                <input
                  type="radio"
                  id="projectHome"
                  name="project-home"
                  value="fa-screwdriver-wrench"
                />
                <i class="fa-solid fa-screwdriver-wrench"></i>
              </label>

              <label class="radio-label" for="projectVacation">
                <input
                  type="radio"
                  id="projectVacation"
                  name="project-vacation"
                  value="fa-umbrella-beach"
                />
                <i class="fa-solid fa-umbrella-beach"></i>
              </label>

              <label class="radio-label" for="projectExercise">
                <input
                  type="radio"
                  id="projectExercise"
                  name="project-exercise"
                  value="fa-dumbbell"
                />
                <i class="fa-solid fa-dumbbell"></i>
              </label>
            </div>

            <div class="btn-container">
              <button type="submit" id="addProjectBtn" class="btn">Add</button>
              <button id="closeProjectModal" class="btn btn--naked">
                Cancel
              </button>
            </div>
          </form>
        </dialog>

        <!-- NEW TODO MODAL -->
        <dialog class="todo-modal" id="todoModal">
          <div class="todo-modal__header">
            <h2 class="title--sm">Add Todo</h2>
          </div>
          <form id="addTodoForm" class="todo-form | flex flex-columns gap-md">
            <div class="form-input-group | flex flex-columns gap-sm">
              <label for="todoTitle" class="form-label">Todo</label>
              <input
                id="todoTitle"
                type="text"
                class="form-input"
                name="todo-title"
              />
            </div>
            <div class="form-input-group | flex flex-columns gap-sm">
              <label for="todoDescription" class="form-label"
                >Description</label
              >
              <input
                id="todoDescription"
                type="text"
                class="form-input"
                name="todo-description"
              />
            </div>
            <div class="form-input-group | flex flex-columns gap-sm">
              <label for="todoDate" class="form-label">Due Date</label>
              <input
                id="todoDate"
                type="date"
                class="form-input"
                name="todo-date"
              />
            </div>
            <div class="form-input-group | flex gap-sm">
              <label for="todoPriority" class="form-label">Important</label>
              <input
                id="todoPriority"
                type="checkbox"
                class="form-input"
                name="todo-priority"
              />
            </div>
            <div class="btn-container">
              <button type="submit" class="btn" id="newTodoSubmit">Add</button>
              <button class="btn btn--naked" id="newTodoCancel">Cancel</button>
            </div>
          </form>
        </dialog>
      </div>
    </div>
  </body>
</html>
